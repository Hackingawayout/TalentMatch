<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Team for Hackathon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="public/images/favicon1.jpg" type="image/jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('public/images/bg.png'); /* Replace with your actual image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        .form-group button {
            background-color: #567acb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-group button:hover {
            background-color: #3456a1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <h1>TalentMatch</h1>
        <a href="logout.html">Logout</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h2>Create a Team for Hackathon</h2>

        <!-- Team Creation Form -->
        <form id="team-form">
            <div class="form-group">
                <label for="team-name">Team Name</label>
                <input type="text" id="team-name" name="team-name" required placeholder="Enter your team name">
            </div>

            <div class="form-group">
                <label for="project-title">Project Title</label>
                <input type="text" id="project-title" name="project-title" required placeholder="Enter your project title">
            </div>

            <div class="form-group">
                <label for="project-description">Project Description</label>
                <textarea id="project-description" name="project-description" required placeholder="Describe your project idea"></textarea>
            </div>

            <div class="form-group">
                <label for="hackathon-name">Hackathon Name</label>
                <input type="text" id="hackathon-name" name="hackathon-name" required placeholder="Enter hackathon name">
            </div>

            <div class="form-group">
                <label for="hackathon-theme">Hackathon Theme</label>
                <input type="text" id="hackathon-theme" name="hackathon-theme" required placeholder="Enter hackathon theme">
            </div>

            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>

            <div class="form-group">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>

            <div class="form-group">
                <label for="skills-required">Skills Required</label>
                <select id="skills-required" name="skills-required" multiple>
                    <option value="web-development">Web Development</option>
                    <option value="ai-ml">AI/ML</option>
                    <option value="ui-ux">UI/UX Design</option>
                    <option value="backend">Backend Development</option>
                </select>
            </div>

            <div class="form-group">
                <label for="max-team-size">Max Team Size</label>
                <input type="number" id="max-team-size" name="max-team-size" required placeholder="Enter maximum team size">
            </div>

            <div class="form-group">
                <label for="contact-method">Preferred Method of Contact</label>
                <select id="contact-method" name="contact-method" required>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Create Team</button>
            </div>
        </form>
    </div>

    <script>
        // Form Submission Logic
        document.getElementById("team-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Team created successfully! Good luck with your hackathon.");
            // Here you can add logic to save the team details (e.g., to a backend system or database)
        });
    </script>
</body>
</html>

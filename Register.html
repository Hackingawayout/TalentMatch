<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="form-container">
        <!-- <div class="icon"></div> -->
        <!-- <div class="profile-icon">ðŸ‘¤</div> -->
        <div class="icon">
            <img src="profile.png" alt="Profile Icon" class="icon-img">
        </div>
        
        <h2>Registration</h2>
        <!-- <p>Already have an account?</p> -->
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="+91 xxxxx xxxxx" required>
            </div>
            <div class="form-group">
                <label for="myfile">Upload Your Resume</label>
                <input type="file" id="myfile" name="myfile" required>
            </div>
            <button type="button" class="register-btn" href="Home_page.html">Register</button>
        </form>
        <div class="login-text">Already have an account? <a href="Login.html">Log in here</a></div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="public/images/favicon1.jpg" type="image/jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000409;
            margin: 0;
            padding: 0;
            background-image: url('public/images/feedback_bg.png'); /* Replace with your actual image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .container {
            width: 70%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input.form-control, textarea.form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        textarea.form-control {
            resize: vertical;
        }
        
        button.submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        
        button.submit-btn:hover {
            background-color: #0056b3;
        }
        
        .contact-details {
            margin-top: 40px;
            text-align: center;
        }
        
        .contact-details h2 {
            color: #333;
        }
        
        .contact-details ul {
            list-style-type: none;
            padding: 0;
        }
        
        .contact-details li {
            font-size: 16px;
            margin: 10px 0;
        }
        
        .contact-details a {
            color: #007bff;
            text-decoration: none;
        }
        
        .contact-details a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <!-- Contact Form -->
        <form id="contactForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" class="form-control" rows="5" placeholder="Your message or feedback" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- Contact Details -->
        <div class="contact-details">
            <h2>Contact Details:</h2>
            <p>If you have any questions or need support, feel free to reach out to us:</p>
            <ul>
                <li>Email: <a href="mailto:support@platform.com">support@platform.com</a></li>
                <li>Phone: +1 123-456-7890</li>
            </ul>
        </div>
    </div>

    <script>
        // Function to handle form submission
function submitForm(event) {
    event.preventDefault(); // Prevent page reload on form submission

    // Get form values
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    // Display an alert with the submitted details (can be replaced with form submission to backend)
    alert(`Thank you for your message, ${name}! We will get back to you shortly.\n\nDetails:\nEmail: ${email}\nMessage: ${message}`);

    // Reset form fields after submission
    document.getElementById("contactForm").reset();
}

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" href="favicon1.png" type="image/jpg">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 350px;
            padding: 40px;
            background-color: #f2f3f7;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #bec4d4, -10px -10px 20px #ffffff;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #000;
        }
        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
            background-color: #e0e5ec;
            outline: none;
        }
        .login-form button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #6ec5f8;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-form button:hover {
            background-color: #57a4e8;
        }
        .forgot-password {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
            text-decoration: none;
        }
        .forgot-password:hover {
            color: #555;
        }
        .icon{
            justify-content: space-between;
            display: flex;
        }
        .login-header {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 15px 15px 0 0;
            padding: 10px 20px;
            background-color: #f2f3f7;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 20px;
        }
        
        .login-header .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #bec4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #bebdbd;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="login-header">
            <div class="icon">üîí</div>
            <div class="profile-icon">üë§</div>
            <div class="icon">üîç</div>
        </div>
        <form id="login-Form" class="login-form">
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="login-text">Don't have an account? <a href="Register.html">Register here</a></div>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
    <script>
        document.getElementById("login-Form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
        
            try {
                const response = await fetch("http://localhost:5500/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });
        
                const result = await response.json();
        
                if (response.ok) {
                    alert(result.message); // Show success alert
                    window.location.href = "search.html"; // Redirect to search.html on successful login
                } else {
                    alert(result.message); // Show error alert
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert("An error occurred while trying to log in. Please try again.");
            }
        });
        
    </script>
</body>
</html>

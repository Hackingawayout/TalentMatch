<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="icon" href="public/images/favicon1.jpg" type="image/jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('public/images/bg.png') no-repeat center center fixed;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f8ff, #b0e0e6);
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow: hidden;
        }

        /* Chat Header Styles */
        .chat-header {
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 3px solid #0056b3;
            border-radius: 15px 15px 0 0;
        }

        /* Chat Box Styles */
        #chat-box {
            max-height: 75vh;
            overflow-y: auto;
            background-color: #fafafa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        /* Message Styling */
        .message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 75%;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 1rem;
            word-wrap: break-word;
            border-radius: 10px;
        }

        .message.you {
            background-color: #e9f5ff;
            align-self: flex-start;
            color: #007BFF;
        }

        .message.they {
            background-color: #d4edda;
            align-self: flex-end;
            color: #388E3C;
        }

        .message-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: gray;
        }

        .typing-indicator {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }

        /* Chat Input Container */
        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 2px solid #ddd;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .send-button {
            background-color: #21db00;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .send-button:hover {
            background-color: #10f100;
        }

        /* Typing Indicator */
        #typing-indicator {
            font-size: 1rem;
            color: #00796b;
            font-style: italic;
            margin-top: -10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100%;
                margin: 0 10px;
            }

            .chat-header {
                font-size: 1.5rem;
            }

            #chat-box {
                max-height: 60vh;
            }

            .chat-input {
                font-size: 0.9rem;
                padding: 8px;
            }

            .send-button {
                font-size: 0.9rem;
                padding: 10px 18px;
            }
        }

        .chat-buttons-container {
            position: fixed; /* Fixed at the bottom */
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 2px solid #ddd;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .go-back-button,
        .meet-now-button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .go-back-button:hover {
            background-color: #003d82;
        }
        
        .meet-now-button {
            background-color: #28a745;
        }
        
        .meet-now-button:hover {
            background-color: #1e7e34;
        }
    
        /* Ensure chat-container has space for buttons */
        .chat-container {
            margin-bottom: 60px; /* To prevent overlap with buttons */
        }
    
    
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header" id="chatHeader">Chat</div>
        <div id="chat-box" class="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." oninput="showTyping('you')" />
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="chat-buttons-container">
        <button class="go-back-button" onclick="goBack()">Go Back</button>
        <button class="meet-now-button" onclick="meetNow()">Meet Now</button>
    </div>
    

    <script>
        const params = new URLSearchParams(window.location.search);
        const userName = params.get('user') || 'Unknown User';

        // Update chat header with the other person's name
        document.getElementById('chatHeader').innerText = `Chat with ${userName}`;

        const chatMessages = document.getElementById('chat-box');
        const chatInput = document.getElementById('chatInput');

        let typingTimeout;

        // Simulate "You are typing..." or "They are typing..."
        function showTyping(typingUser) {
            clearTimeout(typingTimeout);

            const typingIndicatorId = typingUser === 'you' ? 'youTyping' : 'theyTyping';
            const existingIndicator = document.getElementById(typingIndicatorId);

            if (!existingIndicator) {
                const typingIndicator = document.createElement('div');
                typingIndicator.id = typingIndicatorId;
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerText =
                    typingUser === 'you' ? 'You are typing...' : `${userName} is typing...`;
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
            }

            typingTimeout = setTimeout(() => {
                const indicator = document.getElementById(typingIndicatorId);
                if (indicator) indicator.remove();
            }, 2000);
        }

        // Send message and simulate response
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add your message to the chat
            addMessage('you', message);
            chatInput.value = '';

            // Simulate a delay and then show the other person's response
            setTimeout(() => {
                addMessage('they', `Hello! This is ${userName}.`);
            }, 2000);
        }

        // Add a message to the chat
        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.innerHTML = `
                <div class="message-label">${sender === 'you' ? 'You' : userName}</div>
                <div>${message}</div>
            `;

            const typingIndicatorId = sender === 'you' ? 'youTyping' : 'theyTyping';
            const existingIndicator = document.getElementById(typingIndicatorId);
            if (existingIndicator) existingIndicator.remove();

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
        }

        function goBack() {
            // Navigate to Basic_query.html
            window.location.href = 'Basic_query.html';
        }
        
        function meetNow() {
            // Navigate to a meeting URL (replace with your meeting link, e.g., Google Meet)
            window.open('https://meet.google.com/', '_blank');
        }
        
    </script>
</body>
</html>
